<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <style>
    body{
      overflow: hidden;
    }
    div#container{
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: url('72055179_p0.jpg') no-repeat center center;
      background-size: cover;
    }
  </style>

  <script type="text/javascript" language="javascript">
  $(document).ready(function(){
    var width, height, extraSize, i = 0, currentTime = 0, startTime = window.performance.now();
    var positionArray = [], timeArray = [], transitionArray = [];
    width = $(window).width();
    height = $(window).height();
    extraSize = width / 40;

    render();
    animate();
    noneInit();

    function init(){
      $('#container').css({
        'width' : width + extraSize,
        'height' : height + extraSize,
        'top' : -(extraSize / 2),
        'left' : -(extraSize / 2)
      });

      window.addEventListener('resize', onWindowResize, false);
    }

    function noneInit(){
      $('#container').css('transition', '1.2s');
      $('#container').css('transform', 'translate(0px, 0px)');
    }

    function animate(){
      var randomPosition = {x: Math.random() * extraSize - (extraSize / 2), y: Math.random() * extraSize - (extraSize / 2)},
          randomTime = Math.random() * 3000 + 3000;
          currentTime += 1000 / 60;

      if(positionArray.length < 10){
        positionArray.push(randomPosition);
        timeArray.push(randomTime);
        transitionArray.push((randomTime / 1600).toFixed(3)+'s');
      }
      if(currentTime - startTime < timeArray[i] / 5){
        $('#container').css('transition', transitionArray[i]);
        $('#container').css('transform', 'translate('+positionArray[i].x+'px, '+positionArray[i].y+'px)');
      }else{
        i++;
        currentTime = 0;
        if(i > positionArray.length - 1){
          positionArray.splice(0, positionArray.length);
          timeArray.splice(0, timeArray.length);
          transitionArray.splice(0, transitionArray.length);
          i = 0;
        }
      }
      //console.log(positionArray, timeArray, transitionArray);
      //console.log(currentTime, startTime);
    }
    console.log(positionArray, timeArray, transitionArray);

    function onWindowResize(){
      width = $(window).width();
      height = $(window).height();

      extraSize = width / 40;
    }

    function render(){
      init();
      animate();

      requestAnimationFrame(render);
    }
  });
  </script>
</head>
<body>
  <div id="container"></div>
</body>
</html>
